# Use this playbook file when you need to build and publish multuple versions of your content together
site:
  title: Neo4j Docs Template
  url: https://neo4j.com/docs
  start_page: docs-template:ROOT:index.adoc

content:
  sources:
  - url: ./
  # Update edit_url by replacing DOCS_REPO_NAME with the correct repository name
  - edit_url: https://github.com/neo4j/DOCS_REPO_NAME/issues/new?title=Docs%20Feedback:%20{path}%20(ref:%20{refname})
    branches: ['HEAD', 'dev']
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'

ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle.zip
    snapshot: true
  output_dir: /assets

urls:
  html_extension_style: indexify

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  - "@neo4j-antora/antora-add-notes"
  - "@neo4j-antora/antora-page-roles"
  - "@neo4j-antora/antora-table-footnotes"
  - "@neo4j-antora/mark-terms"
  attributes:
    # page-attributes are used by the ui-bundle and by extensions
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-terms-to-mark: Cypher
    page-pagination: true
    page-no-canonical: true 
    page-origin-private: true # change to false to display 'Raise an issue' links
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    # legacy attributes - do not change these
    includePDF: false
    nonhtmloutput: ""
    experimental: ''
    # update the copyright value with the first commit in a new year
    copyright: 2025
    # icon attributes 
    check-mark: icon:check[]
    cross-mark: icon:times[]
    # neo4j.com attributes. Always use when linking to neo4j.com URLs
    neo4j-base-uri: ''
    neo4j-docs-base-uri: /docs
    common-license-page-uri: /license